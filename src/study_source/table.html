<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<title>표 만들기1</title>
	<style>
		table, th, td {
			border: 1px solid #ccc;
		}

		th {
			padding: 15px;
		<!-- 셀 테두리와 내용 사이의 간격(패딩) -->
		}

		th > td:nth-child(odd) {
			width: 100px;
		<!-- 홀수번째 열의 너비 -->
		}

		tr > td:nth-child(even) {
			width: 100px;
		<!-- 짝수번째 열의 너비 -->
		}
	</style>
</head>
<body>
	<table> <!-- <table> : 표 전체 -->
		<caption>선물용과 가정용 상품 구성</caption>   <!-- <caption> : 표 제목 -->
		<tr>    <!-- <tr> : 행 -->
			<th>용도</th> <!-- <th> : 제목 셀 -->
			<th>중량</th>
			<th>갯수</th>
			<th>가격</th>
		</tr>
		<tr>
			<td>산물용</td>    <!-- <td> : 셀 -->
			<td>3kg</td>
			<td>11~16과</td>
			<td>35,000원</td>
		</tr>
		<tr>
			<td>선물용</td>
			<td>5kg</td>
			<td>18~26과</td>
			<td>52,000원</td>
		</tr>
		<tr>
			<td>가정용</td>
			<td>3kg</td>
			<td>11~16과</td>
			<td>30,000원</td>
		</tr>
		<tr>
			<td>가정용</td>
			<td>5kg</td>
			<td>11~16과</td>
			<td>47,000원</td>
		</tr>
	</table>
</body>
</html>
