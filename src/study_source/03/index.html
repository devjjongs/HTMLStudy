<!DOCTYPE html> <!-- 현재 문서는 HTML5 언어로 작성한 웹 문서 -->
<html lang="ko">    <!-- 웹 문서의 시작과 끝을 나탄는 태그 -->
<head>  <!-- 웹 브라우저가 웹 문서를 해석하는데 필요한 정보를 입력하는 부분 -->
	<meta charset="UTF-8">
	<title>HTML 기본 문서</title>
</head>
<body>  <!-- 실제로 웹 브라우저 화면에 나타나는 내용 -->
	<h1>프런트엔드 웹 개발</h1>
	<hr>
	<p>HTML5</p>
	<p>css</p>
	<p>자바스크립트</p>
</body>
</html>
