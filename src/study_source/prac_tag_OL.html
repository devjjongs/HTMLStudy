<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<title>번호 있는 목록 만들기</title>
</head>
<body>
	<h3>음악장르의 인기순위</h3>
	<ol type="i" start="3"> <!-- <ol></ol> : 번호가 있는 목록 순서 -->
		<li>클래식</li>
		<li>재즈</li>
		<li>팝</li>
	</ol>
	<h3>영화장르의 인기순위</h3>
	<ol type="A">
		<li>드라마</li>
		<li>코미디</li>
		<li>액션</li>
	</ol>
	<h3>스포츠종목의 인기순위 (10~12위)</h3>
	<ol type="1" start="10">    <!-- start="" : 목록 순서의 시작점 설정 -->
		<li>달리기</li>
		<li>높이뛰기</li>
		<li>마라톤</li>
	</ol>
</body>
</html>
