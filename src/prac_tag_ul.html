<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>번호 없는 목록 만들기</title>
</head>
<body>
<h3>음악장르</h3>
<ul>
	<li>클래식</li>
	<li>재즈</li>
	<li>팝</li>
</ul>
<h3>영화 장르</h3>
<ul type="square">
	<li>드라마</li>
	<li>코미디</li>
	<li>액션</li>
</ul>
<h3>육상 경기 종목</h3>
<ul type="circle">
	<li>달리기</li>
	<li>높이뛰기</li>
	<li>마라톤</li>
</ul>
</body>
</html>
