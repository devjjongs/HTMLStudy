<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Table1</title>
    <style>
        table, th, td {
            border: 1px solid #000000;
            border-collapse: collapse; <!-- 테두리 사이의 간격을 없애는 속성 -->
        }
    </style>
</head>
<body>
<table>
    <thead>
    <tr>
        <th rowspan="2">구분</th>
        <th colspan="3">내행성</th>
        <th colspan="5">외행성</th>
    </tr>
    <tr>
        <th>수성</th>
        <th>금성</th>
        <th>지구</th>
        <th>화성</th>
        <th>목성</th>
        <th>토성</th>
        <th>천왕성</th>
        <th>해왕성</th>
    </tr>
    </thead>
    <tbody>
    <tr>
        <th>지름비</th>
        <td>0.383</td>
        <td>0.949</td>
        <td>1.000</td>
        <td>0.532</td>
        <td>11.209</td>
        <td>9.449</td>
        <td>4.007</td>
        <td>3.883</td>
    </tr>
    </tbody>
</table>
</body>
</html>
