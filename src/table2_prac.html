<head>

    <title>Table2</title>
    <style>
        table, th, td {

        }
        td {

        }

</head>

<table>

        <td colspan="3" bgcolor="red"></td>
        <td></td>
        <td></td>
    </tr>
    <tr>
        <td></td>
        <td></td>
        <td></td>
        <td></td>
        <td rowspan="3"></td>
    </tr>
    <tr>
        <td rowspan="2" bgcolor="green"></td>
        <td></td>
        <td colspan="2" bgcolor="blue"></td>
    </tr>
    <tr>
        <td></td>
        <td></td>
        <td></td>
    </tr>
</table>
</body>
</html>
